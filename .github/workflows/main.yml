name: run the_morning.py

on:
  schedule:
    - cron: "30 13 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install playwright prereq
        run: npm install @playwright/test

      - name: Install playwright browsers
        run: npx playwright install --with-deps
        
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x" # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run playwright executable
        run: python -m playwright install

      - name: execute py script # run main.py
        env:
          WEBHOOKS: ${{ secrets.WEBHOOKS }}
        run: python the_morning.py

      - name: Keepalive Workflow
        uses: gautamkrishnar/keepalive-workflow@1.1.0
